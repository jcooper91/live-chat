<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<img src="https://virtual.hrgrapevine.com/hr-tech-2020/themes/default/img/logo-long.svg" alt="HR Grapevine Virtual Logo" />
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Why tech matters to all HR">Intro</option>
							<option value="Breakfast Briefing">Breakfast Briefing</option>
							<option value="HR Grapevine Insights 1">HR Grapevine Insights 1</option>
							<option value="Session 1 - Core HR & Payroll">Session 1 - Core HR & Payroll</option>
							<option value="HR Grapevine Insights 2">HR Grapevine Insights 2</option>
							<option value="Session 2 - The changing face of HR">Session 2 - The changing face of HR</option>
							<option value="Session 3 - Keynote">Session 3 - Keynote</option>
							<option value="Session 4 - Employee experience">Session 4 - Employee experience</option>
							<option value="HR Grapevine Insights 3">HR Grapevine Insights 3</option>
							<option value="Session 5 - How to use digital to drive results">Session 5 - How to use digital to drive results</option>
							<option value="HR Grapevine Insights 4">HR Grapevine Insights 4</option>
							<option value="Session 6 - Where next for tech: AI; insights; automation">Session 6 - Where next for tech: AI; insights; automation</option>
							<option value="Fireside & closing comments">Fireside & closing comments</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
